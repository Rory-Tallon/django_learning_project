<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptocurrency Price Finder</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'price_collector/style.css' %}">

  </head>
  <body>
    <div class="d-flex h-100 p-3 align-items-center mx-auto justify-content-center flex-column">
        <h1 class="cover-heading">Cryptocurrency Price Finder</h1>
        <p class="lead">Just enter the name of a currency below.</p>
      <form action="{% url 'price_collector:collect_data' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" id="coin1" name="coin" required>
          {% if error_message %} <p><strong>{{ error_message }}</strong></p> {% endif %}
          <label for="selected_date">What date's price would you like to see?</label>
          <input type="date" class="form-control" id="selected_date" name="date" required/>

        </div>
        <div class="col-md-12 text-center"><button type="submit" class="btn btn-primary">Submit</button></div>
        
      </form>
    </div>
  </body>
</html>
